<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LO-FI SUPPLY // SECURE_VAULT</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AQnmb8EvyKXnVd1zAyJOQFBs9mULlocD7oL176NoeTNHBETpTR4x3vL9ldSgaLlewn31Xm_fZJRKJIQM&currency=USD"></script>
    <style>
        @keyframes spectrum {
            0% { color: #0f0; border-color: #0f0; text-shadow: 0 0 10px #0f0; }
            50% { color: #0ff; border-color: #0ff; text-shadow: 0 0 10px #0ff; }
            100% { color: #f0f; border-color: #f0f; text-shadow: 0 0 10px #f0f; }
        }
        * { user-select: none; box-sizing: border-box; outline: none; }
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .song-card { width: 100%; max-width: 700px; background: #080808; border: 1px solid #0f0; padding: 20px; margin-bottom: 20px; position: relative; }
        audio { width: 100%; filter: invert(1); margin: 10px 0; }
        .pay-box { border: 1px solid #444; padding: 10px; margin-top: 10px; position: relative; text-align: center; }
        .gate-trigger { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; cursor: pointer; }
        
        #license-gate { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; padding: 20px; border: 5px solid; animation: spectrum 2s infinite; }
        .jargon-box { background: #111; border: 1px solid #0f0; padding: 15px; height: 300px; overflow-y: scroll; color: #0f0; margin: 20px 0; font-size: 0.9em; white-space: pre-wrap; }
        .accept-btn { background: #0f0; color: #000; border: none; padding: 20px; width: 100%; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        #checkout-screen { display: none; text-align: center; margin-top: 10vh; width: 100%; max-width: 500px; border: 2px solid #0ff; padding: 30px; background: #050505; }
        .cancel-btn { color: #f00; cursor: pointer; margin-top: 25px; display: block; font-size: 0.8em; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="main-vault">
        <h1 style="animation: spectrum 3s infinite; text-align: center;">>> LO-FI SUPPLY <<</h1>
        
        <script>
            for(let i=1; i<=15; i++) {
                document.write(`
                    <div class="song-card">
                        <h2>TRACK_${i}</h2>
                        <audio controls controlsList="nodownload"><source src="song${i}.wav"></audio>
                        <div class="pay-box">
                            <div class="gate-trigger" onclick="openGate('COMMERCIAL', '20.00', 'TRACK ${i}')"></div>
                            <p>COMMERCIAL (10-YEAR) - $20</p>
                        </div>
                        <div class="pay-box">
                            <div class="gate-trigger" onclick="openGate('EXCLUSIVE', '50.00', 'TRACK ${i}')"></div>
                            <p>EXCLUSIVE (LIFETIME) - $50</p>
                        </div>
                    </div>
                `);
            }
        </script>
    </div>

    <div id="license-gate">
        <h2 id="gate-title" style="text-align: center;"></h2>
        <div id="gate-text" class="jargon-box"></div>
        <button class="accept-btn" onclick="confirmPurchase()">I ACCEPT & COMMIT TO PURCHASE</button>
    </div>

    <div id="checkout-screen">
        <h2 id="final-item" style="color:#0ff;"></h2>
        <p id="final-tier" style="color:#fff;"></p>
        <div id="paypal-button-container"></div>
        <span class="cancel-btn" onclick="location.reload()">[ CANCEL AND RETURN TO VAULT ]</span>
    </div>

    <script>
        let selectedAmt = "";
        let selectedTier = "";
        let selectedTrack = "";

        const legal = {
            'COMMERCIAL': "10-YEAR COMMERCIAL LICENSE:\n- Valid for 10 years from purchase date.\n- 100% Royalty-Free. Keep all earnings.\n- Guaranteed NO COPYRIGHT STRIKES.\n- Synchronization rights for social media.",
            'EXCLUSIVE': "LIFETIME EXCLUSIVE OWNERSHIP:\n- LIFETIME USAGE for anything and everything.\n- Full Ownership Buyout. Track retired immediately.\n- ZERO Royalty Fees. ZERO Copyright Strikes.\n- Permanent synchronization and broadcast rights."
        };

        function openGate(tier, amt, track) {
            selectedTier = tier;
            selectedAmt = amt;
            selectedTrack = track;
            document.getElementById('gate-title').innerText = tier + " AGREEMENT";
            document.getElementById('gate-text').innerText = legal[tier];
            document.getElementById('license-gate').style.display = 'block';
        }

        function confirmPurchase() {
            document.getElementById('main-vault').innerHTML = ''; // WIPES THE VAULT
            document.getElementById('license-gate').style.display = 'none';
            document.getElementById('final-item').innerText = selectedTrack;
            document.getElementById('final-tier').innerText = "LICENSE: " + selectedTier;
            document.getElementById('checkout-screen').style.display = 'block';

            paypal.Buttons({
                style: { layout: 'vertical', color: 'blue', shape: 'rect' },
                createOrder: (d, a) => a.order.create({ purchase_units: [{ amount: { value: selectedAmt } }] })
            }).render('#paypal-button-container');
        }

        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) { if(e.ctrlKey && (e.keyCode == 85 || e.keyCode == 83)) return false; };
    </script>
</body>
</html>
