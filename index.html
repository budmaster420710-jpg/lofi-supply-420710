<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lofi Supply</title>
<script src="https://www.paypal.com/sdk/js?client-id=AQnmb8EvyKXnVd1zAyJOQFBs9mULlocD7oL176NoeTNHBETpTR4x3vL9ldSgaLlewn31Xm_fZJRKJIQM"></script>
<style>
  body {
    font-family: 'Courier New', monospace;
    background: #0a0a0a;
    color: #0f0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 40px;
    text-shadow: 0 0 15px #0f0;
    animation: neonPulse 2s infinite alternate;
  }
  .song {
    margin-bottom: 50px;
    padding: 20px;
    background: #111;
    border: 1px solid #0f0;
    border-radius: 10px;
    box-shadow: 0 0 10px #0f0 inset;
  }
  .song h2 {
    text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0;
    animation: neonPulse 1.5s infinite alternate;
  }
  audio {
    width: 100%;
    margin-top: 10px;
    outline: none;
  }
  .paypal-buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 15px;
  }
  .license-label {
    font-size: 0.9em;
    color: #0f0;
    text-shadow: 0 0 5px #0f0;
    margin-bottom: 5px;
  }
  .paypal-buttons iframe {
    border-radius: 8px;
    transition: transform 0.2s, box-shadow 0.2s;
    animation: pulseButton 2s infinite alternate;
  }
  .paypal-buttons iframe:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
  }

  @keyframes neonPulse {
    0% { text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0; }
    100% { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 40px #0f0; }
  }

  @keyframes pulseButton {
    0% { box-shadow: 0 0 10px #0f0; }
    100% { box-shadow: 0 0 20px #0f0, 0 0 40px #0f0; }
  }
</style>
</head>
<body>

<h1>Lofi Supply - Tracks</h1>

<div id="songs-container"></div>

<script>
const songs = [
  'song1.wav','song2.wav','song3.wav','song4.wav','song5.wav','song6.wav',
  'song7.wav','song8.wav','song9.wav','song10.wav','song11.wav','song12.wav',
  'song13.wav','song14.wav'
];

const container = document.getElementById('songs-container');

songs.forEach((file, index) => {
  const songDiv = document.createElement('div');
  songDiv.className = 'song';

  // Song title
  const title = document.createElement('h2');
  title.textContent = file.replace('.wav','').replace(/_/g,' ');
  songDiv.appendChild(title);

  // Audio player
  const player = document.createElement('audio');
  player.controls = true;
  player.src = file;
  songDiv.appendChild(player);

  // PayPal buttons container
  const buttonsDiv = document.createElement('div');
  buttonsDiv.className = 'paypal-buttons';

  // Commercial License $20
  const commercialLabel = document.createElement('div');
  commercialLabel.className = 'license-label';
  commercialLabel.textContent = 'Commercial License - $20';
  buttonsDiv.appendChild(commercialLabel);

  const commercialDiv = document.createElement('div');
  commercialDiv.id = `paypal-commercial-${index}`;
  buttonsDiv.appendChild(commercialDiv);

  // Exclusive License $50
  const exclusiveLabel = document.createElement('div');
  exclusiveLabel.className = 'license-label';
  exclusiveLabel.textContent = 'Exclusive License - $50';
  buttonsDiv.appendChild(exclusiveLabel);

  const exclusiveDiv = document.createElement('div');
  exclusiveDiv.id = `paypal-exclusive-${index}`;
  buttonsDiv.appendChild(exclusiveDiv);

  songDiv.appendChild(buttonsDiv);
  container.appendChild(songDiv);

  // Render $20 Commercial PayPal button
  paypal.Buttons({
    style: { layout: 'vertical', color: 'black', shape: 'rect', label: 'buynow' },
    createOrder: (data, actions) => actions.order.create({
      purchase_units: [{ description: `${title.textContent} - Commercial License`, amount: { value: '20.00' } }]
    }),
    onApprove: (data, actions) => actions.order.capture().then(() => {
      alert(`Thank you for purchasing the Commercial License ($20) of ${title.textContent}!`);
    })
  }).render(`#paypal-commercial-${index}`);

  // Render $50 Exclusive PayPal button
  paypal.Buttons({
    style: { layout: 'vertical', color: 'black', shape: 'rect', label: 'buynow' },
    createOrder: (data, actions) => actions.order.create({
      purchase_units: [{ description: `${title.textContent} - Exclusive License`, amount: { value: '50.00' } }]
    }),
    onApprove: (data, actions) => actions.order.capture().then(() => {
      alert(`Thank you for purchasing the Exclusive License ($50) of ${title.textContent}!`);
    })
  }).render(`#paypal-exclusive-${index}`);
});
</script>

</body>
</html>
