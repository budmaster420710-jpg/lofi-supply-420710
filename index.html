    <style>
        /* Chromatic Pulse Animation */
        @keyframes spectrum {
            0% { color: #0f0; border-color: #0f0; text-shadow: 0 0 10px #0f0; box-shadow: 0 0 15px #0f0; }
            33% { color: #0ff; border-color: #0ff; text-shadow: 0 0 10px #0ff; box-shadow: 0 0 15px #0ff; }
            66% { color: #00f; border-color: #00f; text-shadow: 0 0 10px #00f; box-shadow: 0 0 15px #00f; }
            100% { color: #f0f; border-color: #f0f; text-shadow: 0 0 10px #f0f; box-shadow: 0 0 15px #f0f; }
        }

        * { user-select: none; box-sizing: border-box; -webkit-user-drag: none; }
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        
        /* Smaller Responsive Header */
        h1 { font-size: 1.5em; animation: spectrum 4s infinite alternate; letter-spacing: 3px; text-align: center; margin: 20px 0; cursor: help; }
        
        .terminal-header { width: 100%; max-width: 750px; border: 2px solid; padding: 15px; text-align: center; margin-bottom: 30px; animation: spectrum 5s infinite; background: rgba(0,255,0,0.05); }
        
        .song-card { width: 100%; max-width: 750px; background: #050505; border: 1px solid; padding: 20px; margin-bottom: 40px; animation: spectrum 6s infinite alternate; border-radius: 2px; }
        
        audio { width: 100%; filter: invert(1) hue-rotate(180deg); margin: 15px 0; }

        /* Pulsating PayPal Container */
        .pay-module { 
            border: 2px solid; 
            padding: 15px; 
            margin-top: 15px; 
            background: #000;
            animation: spectrum 4s infinite alternate;
        }

        .price-label { font-size: 0.8em; color: #fff; margin-bottom: 10px; display: block; font-weight: bold; text-shadow: 0 0 5px #fff; }

        /* Secure Overlay */
        #contract-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.98); z-index: 9999; padding: 20px; border: 4px solid; 
            animation: spectrum 2s infinite; 
        }
        .contract-window { 
            background: #0a0a0a; color: #fff; padding: 20px; height: 60vh; 
            overflow-y: scroll; border: 1px solid #0ff; margin-bottom: 15px; 
            white-space: pre-wrap; font-size: 0.85em; line-height: 1.6;
        }
        .input-line { width: 100%; padding: 15px; background: #000; color: #0f0; border: 1px solid #0f0; margin-bottom: 10px; font-family: monospace; }
        .execute-btn { background: #0ff; color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; letter-spacing: 2px; }
