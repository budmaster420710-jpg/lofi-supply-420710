<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACK_DISTRIBUTION_TERMINAL_v5.0</title>
    <style>
        :root {
            --neon: #00ff41;
            --exclusive: #00d4ff; /* Cyan accent for exclusive tracks */
            --bg: #050505;
            --font: 'Courier New', Courier, monospace;
        }

        body { background: var(--bg); color: var(--neon); font-family: var(--font); padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; border: 1px solid var(--neon); padding: 30px; box-shadow: 0 0 15px rgba(0, 255, 65, 0.1); }
        
        .header-main { border-bottom: 1px solid var(--neon); margin-bottom: 25px; padding-bottom: 10px; }

        /* Selection Interface */
        .tier-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .tier-option {
            border: 1px solid #333; padding: 20px; cursor: pointer; text-align: center;
            transition: 0.3s; background: rgba(255,255,255,0.02);
        }
        .tier-option.selected { border-color: var(--neon); background: rgba(0, 255, 65, 0.05); }
        .tier-option.exclusive-mode.selected { border-color: var(--exclusive); color: var(--exclusive); }

        /* BandLab-Style Scrollbox */
        #license-scroll-area {
            height: 280px; overflow-y: scroll; background: #000;
            padding: 20px; border: 1px solid #222; margin-bottom: 20px;
            color: #aaa; font-size: 0.85rem; line-height: 1.6;
        }

        .auth-bar { 
            background: #111; padding: 15px; border: 1px solid #333; 
            display: flex; align-items: center; margin-bottom: 20px;
        }
        input[type="checkbox"] { width: 20px; height: 20px; margin-right: 15px; cursor: not-allowed; }
        
        #payment-terminal { display: none; text-align: center; padding: 25px; border: 1px dashed var(--neon); }
        .status-text { font-size: 0.7rem; letter-spacing: 1px; margin-top: 10px; color: #666; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--neon); }
    </style>
</head>
<body>

<div class="container">
    <div class="header-main">
        <h1>> TRACK_LICENSING_GATEWAY</h1>
        <p>IDENTIFIER: AUDIO_ASSET_REQUISITION</p>
    </div>

    <div class="tier-grid">
        <div id="btn-non" class="tier-option selected" onclick="updateMode('non-exclusive')">
            <h3>NON-EXCLUSIVE</h3>
            <p>USAGE LICENSE: $29.99</p>
        </div>
        <div id="btn-exc" class="tier-option exclusive-mode" onclick="updateMode('exclusive')">
            <h3>EXCLUSIVE</h3>
            <p>FULL BUYOUT: $499.99</p>
        </div>
    </div>

    <div id="license-scroll-area">
        </div>

    <div class="auth-bar" id="checkWrapper">
        <input type="checkbox" id="signatureBox" disabled onchange="handleSignature()">
        <label id="signatureLabel">READ FULL AGREEMENT TO UNLOCK SIGNATURE</label>
    </div>

    <div id="payment-terminal">
        <h2 id="price-tag">PAYMENT_DUE: $29.99</h2>
        <div id="paypal-button-container"></div>
        <p class="status-text">SECURE SSL CONNECTION ESTABLISHED</p>
    </div>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
<script>
    "use strict";

    let activeTier = 'non-exclusive';
    let activePrice = '29.99';

    const legalDocs = {
        'non-exclusive': `
            <h3>NON-EXCLUSIVE TRACK LICENSE</h3>
            <p><strong>1. LICENSE GRANT:</strong> The Licensor grants the Licensee a non-exclusive license to use the Track for one (1) commercial recording or broadcast.</p>
            <p><strong>2. LIMITATIONS:</strong> Ownership of the Track remains with the Licensor. Licensee is permitted up to 500,000 streams across digital platforms.</p>
            <p><strong>3. CREDIT:</strong> Licensee must credit the Producer in the metadata of the new work.</p>
            <p><strong>4. NON-TRANSFERABILITY:</strong> This license cannot be sold or transferred to third parties.</p>
            ${"<p>[PROTOCOL DATA SCROLL FILLER]</p>".repeat(10)}
            <p>--- END OF NON-EXCLUSIVE TERMS ---</p>
        `,
        'exclusive': `
            <h3>EXCLUSIVE TRACK PURCHASE & MASTER TRANSFER</h3>
            <p><strong>1. EXCLUSIVE BUYOUT:</strong> The Licensor hereby sells and assigns all rights, title, and interest in the Track to the Licensee.</p>
            <p><strong>2. TERMINATION OF SALES:</strong> Upon execution of this agreement, the Licensor shall immediately cease all further licensing of this Track.</p>
            <p><strong>3. UNLIMITED USAGE:</strong> Licensee is granted unlimited streaming, performance, and synchronization rights globally in perpetuity.</p>
            <p><strong>4. INDEMNITY:</strong> Licensor warrants the Track is an original work and does not infringe on third-party copyrights.</p>
            ${"<p>[EXCLUSIVE TRANSFER DATA SCROLL FILLER]</p>".repeat(10)}
            <p>--- END OF EXCLUSIVE TERMS ---</p>
        `
    };

    function updateMode(tier) {
        activeTier = tier;
        activePrice = (tier === 'exclusive') ? '499.99' : '29.99';
        
        // UI Updates
        document.getElementById('btn-non').classList.toggle('selected', tier === 'non-exclusive');
        document.getElementById('btn-exc').classList.toggle('selected', tier === 'exclusive');
        document.getElementById('price-tag').innerText = `PAYMENT_DUE: $${activePrice}`;
        
        // Reset Contract State
        const scrollBox = document.getElementById('license-scroll-area');
        scrollBox.innerHTML = legalDocs[tier];
        scrollBox.scrollTop = 0;
        
        const sigBox = document.getElementById('signatureBox');
        sigBox.disabled = true;
        sigBox.checked = false;
        document.getElementById('signatureLabel').innerText = "READ FULL AGREEMENT TO UNLOCK SIGNATURE";
        document.getElementById('payment-terminal').style.display = 'none';
    }

    // Initialize default view
    updateMode('non-exclusive');

    // BandLab-Style Scroll Requirement
    document.getElementById('license-scroll-area').onscroll = function() {
        if (this.scrollHeight - this.scrollTop <= this.clientHeight + 5) {
            document.getElementById('signatureBox').disabled = false;
            document.getElementById('signatureLabel').innerText = "I ELECTRONICALLY SIGN THIS " + activeTier.toUpperCase() + " CONTRACT";
        }
    };

    function handleSignature() {
        const isSigned = document.getElementById('signatureBox').checked;
        document.getElementById('payment-terminal').style.display = isSigned ? 'block' : 'none';
        if (isSigned) renderPaypal();
    }

    function renderPaypal() {
        document.getElementById('paypal-button-container').innerHTML = ''; // Clear previous
        paypal.Buttons({
            createOrder: (data, actions) => {
                return actions.order.create({
                    purchase_units: [{
                        amount: { value: activePrice },
                        description: `Track License: ${activeTier}`
                    }]
                });
            },
            onApprove: (data, actions) => {
                return actions.order.capture().then(details => {
                    alert('TRANSACTION SUCCESSFUL. PREPARING MASTER TRACK FOR DOWNLOAD...');
                });
            }
        }).render('#paypal-button-container');
    }
</script>
</body>
</html>
