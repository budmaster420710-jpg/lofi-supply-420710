<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LO-FI SUPPLY // OFFICIAL_VAULT</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AQnmb8EvyKXnVd1zAyJOQFBs9mULlocD7oL176NoeTNHBETpTR4x3vL9ldSgaLlewn31Xm_fZJRKJIQM&currency=USD"></script>
    <style>
        @keyframes spectrum {
            0% { color: #0f0; border-color: #0f0; text-shadow: 0 0 10px #0f0; box-shadow: 0 0 15px #0f0; }
            33% { color: #0ff; border-color: #0ff; text-shadow: 0 0 10px #0ff; box-shadow: 0 0 15px #0ff; }
            66% { color: #00f; border-color: #00f; text-shadow: 0 0 10px #00f; box-shadow: 0 0 15px #00f; }
            100% { color: #f0f; border-color: #f0f; text-shadow: 0 0 10px #f0f; box-shadow: 0 0 15px #f0f; }
        }
        * { user-select: none; box-sizing: border-box; -webkit-user-drag: none; outline: none; }
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; transition: opacity 0.5s; }
        h1 { font-size: 1.5em; animation: spectrum 4s infinite alternate; letter-spacing: 4px; text-align: center; margin-bottom: 10px; }
        .info-panel { width: 100%; max-width: 750px; border: 2px solid; padding: 15px; text-align: center; margin-bottom: 30px; animation: spectrum 5s infinite; }
        .song-card { width: 100%; max-width: 750px; background: #080808; border: 1px solid; padding: 20px; margin-bottom: 40px; animation: spectrum 6s infinite alternate; }
        audio { width: 100%; filter: invert(1) hue-rotate(180deg); margin: 15px 0; }
        
        .pay-box { border: 2px solid; padding: 15px; margin-top: 15px; background: #000; animation: spectrum 4s infinite alternate; position: relative; }
        .label { font-size: 0.8em; color: #fff; margin-bottom: 10px; display: block; font-weight: bold; }

        .gate-trigger { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; cursor: pointer; background: rgba(0,0,0,0.01); }

        #license-gate { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; padding: 20px; border: 4px solid; animation: spectrum 2s infinite; }
        .gate-content { max-width: 700px; margin: 5vh auto; color: #fff; }
        .jargon-box { background: #111; border: 1px solid #0f0; padding: 15px; margin-bottom: 15px; height: 250px; overflow-y: scroll; font-size: 0.85em; white-space: pre-wrap; line-height: 1.5; color: #0f0; }
        .accept-btn { background: #0ff; color: #000; border: none; padding: 20px; width: 100%; font-weight: bold; cursor: pointer; letter-spacing: 2px; }
        
        /* LOCKDOWN OVERLAY: Prevents clicking anything else after acceptance */
        #lockdown { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9998; pointer-events: all; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="lockdown"></div>

    <h1>>> LO-FI SUPPLY <<</h1>
    <div class="info-panel">
        <p>âœ“ SECURE TRANSACTIONS ONLY</p>
        <p>TERMS ARE BINDING UPON SELECTION</p>
    </div>

    <div class="song-card" id="card1">
        <h2>TRACK_1</h2>
        <audio controls controlsList="nodownload"><source src="song1.wav"></audio>
        
        <div class="pay-box" id="box1c">
            <div class="gate-trigger" onclick="openGate('COMMERCIAL', 'p1c', 'card1')"></div>
            <span class="label">COMMERCIAL USE - 10 YEAR LICENSE ($20)</span>
            <div id="p1c"></div>
        </div>

        <div class="pay-box" id="box1e">
            <div class="gate-trigger" onclick="openGate('EXCLUSIVE', 'p1e', 'card1')"></div>
            <span class="label">EXCLUSIVE - LIFETIME OWNERSHIP ($50)</span>
            <div id="p1e"></div>
        </div>
    </div>

    <div id="license-gate">
        <div class="gate-content">
            <h2 id="gate-title" style="color:#0f0; text-align:center;"></h2>
            <div id="gate-text" class="jargon-box"></div>
            <button class="accept-btn" onclick="acceptTerms()">I ACCEPT THESE TERMS - LOCK SELECTION</button>
        </div>
    </div>

    <script>
        let currentTargetId = '';
        let currentCardId = '';

        const legal = {
            'COMMERCIAL': { title: '10-YEAR COMMERCIAL LICENSE', text: "- Valid for 10 YEARS from purchase.\n- 100% Royalty-Free.\n- Guaranteed NO COPYRIGHT STRIKES.\n- Sync rights for social media included." },
            'EXCLUSIVE': { title: 'LIFETIME EXCLUSIVE OWNERSHIP', text: "- LIFETIME USAGE for anything and everything.\n- Full ownership buyout. Track is yours permanently.\n- ZERO Royalty Fees. ZERO Copyright Strikes.\n- Track is retired from inventory immediately." }
        };

        function openGate(tier, targetId, cardId) {
            currentTargetId = targetId;
            currentCardId = cardId;
            document.getElementById('gate-title').innerText = legal[tier].title;
            document.getElementById('gate-text').innerText = legal[tier].text;
            document.getElementById('license-gate').style.display = 'block';
        }

        function acceptTerms() {
            // 1. Hide the gate
            document.getElementById('license-gate').style.display = 'none';
            // 2. Show the lockdown overlay to block everything else
            document.getElementById('lockdown').style.display = 'block';
            // 3. Remove all trigger shields so buttons are active
            document.querySelectorAll('.gate-trigger').forEach(t => t.style.display = 'none');
            // 4. Force only the selected track card to stay "above" the lockdown for payment
            document.getElementById(currentCardId).style.position = 'relative';
            document.getElementById(currentCardId).style.zIndex = '9999';
            
            alert("SELECTION LOCKED. You are now bound to the chosen license.");
        }

        function setup(id, amt) {
            paypal.Buttons({
                style: { height: 35, color: (amt === '20.00' ? 'black' : 'blue'), shape: 'rect' },
                createOrder: (d, a) => a.order.create({ purchase_units: [{ amount: { value: amt } }] })
            }).render(id);
        }

        window.onload = function() {
            for(let i=1; i<=15; i++) {
                if(document.querySelector('#p'+i+'c')) setup('#p' + i + 'c', '20.00');
                if(document.querySelector('#p'+i+'e')) setup('#p' + i + 'e', '50.00');
            }
            document.addEventListener('contextmenu', e => e.preventDefault());
        };
    </script>
</body>
</html>
