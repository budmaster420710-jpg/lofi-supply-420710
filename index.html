<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LO-FI SUPPLY // OFFICIAL_VAULT</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AQnmb8EvyKXnVd1zAyJOQFBs9mULlocD7oL176NoeTNHBETpTR4x3vL9ldSgaLlewn31Xm_fZJRKJIQM&currency=USD"></script>
    <style>
        @keyframes spectrum {
            0% { color: #0f0; border-color: #0f0; text-shadow: 0 0 10px #0f0; }
            33% { color: #0ff; border-color: #0ff; text-shadow: 0 0 10px #0ff; }
            100% { color: #f0f; border-color: #f0f; text-shadow: 0 0 10px #f0f; }
        }
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; user-select: none; }
        h1 { font-size: 1.4em; animation: spectrum 4s infinite alternate; letter-spacing: 2px; text-align: center; }
        .info { width: 100%; max-width: 700px; border: 2px solid; padding: 15px; text-align: center; margin-bottom: 30px; animation: spectrum 5s infinite; }
        .card { width: 100%; max-width: 700px; background: #0a0a0a; border: 1px solid; padding: 20px; margin-bottom: 25px; animation: spectrum 6s infinite alternate; }
        audio { width: 100%; filter: invert(1) hue-rotate(180deg); margin: 10px 0; }
        .pp-box { border: 1px solid #333; padding: 10px; margin-top: 10px; }
        .price { font-size: 0.8em; color: #fff; margin-bottom: 5px; display: block; }
    </style>
</head>
<body oncontextmenu="return false;">

    <h1>>> LO-FI SUPPLY <<</h1>

    <div class="info">
        <p>âœ“ NO COPYRIGHT STRIKES GUARANTEED</p>
        <p>100% ROYALTY-FREE // COMMERCIAL & EXCLUSIVE</p>
    </div>

    <div class="card">
        <div>SONG 1</div>
        <audio controls controlsList="nodownload"><source src="song1.wav" type="audio/wav"></audio>
        <div class="pp-box">
            <span class="price">COMMERCIAL - $20</span>
            <div id="p1c"></div>
        </div>
        <div class="pp-box">

    </div>

    <div class="card">

        <div class="pp-box">

        </div>
        <div class="pp-box">
            <span class="price">EXCLUSIVE - $50</span>
            <div id="p2e"></div>
        </div>
    </div>

    <script>
        const renderPay = (id, amt, desc) => {
            paypal.Buttons({
                style: { height: 35, color: (amt === '20.00' ? 'black' : 'blue') },
                createOrder: (data, actions) => actions.order.create({
                    purchase_units: [{ description: desc, amount: { value: amt } }]
                }),
                onApprove: (data, actions) => actions.order.capture().then(() => {
                    alert("THANK YOU. YOUR ROYALTY-FREE LICENSE IS NOW ACTIVE.");
                })
            }).render(id);
        };

        // Button Activation
        renderPay('#p1c', '20.00', 'Song 1 Commercial');
        renderPay('#p1e', '50.00', 'Song 1 Exclusive');
        renderPay('#p2c', '20.00', 'Song 2 Commercial');
        renderPay('#p2e', '50.00', 'Song 2 Exclusive');

    </script>
