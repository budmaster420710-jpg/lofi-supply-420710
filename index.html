<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Supply Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #111;
            color: #fff;
        }

        .player-container {
            max-width: 900px;
            margin: 40px auto;
        }

        #song-list {
            list-style: none;
            padding: 0;
        }

        #song-list li {
            margin-bottom: 10px;
        }

        #song-list li button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #song-list li button:hover {
            background-color: #3e8e41;
        }

        .paypal-buttons {
            margin: 30px 0;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #aaa;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Lofi Supply Player</h1>

    <div class="player-container">
        <audio id="player" controls></audio>
        <ul id="song-list">
            <!-- Song buttons will populate here -->
        </ul>
    </div>

    <div class="paypal-buttons">
        <h2>Purchase Licensing</h2>
        <div id="paypal-commercial"></div>
        <div id="paypal-exclusive"></div>
    </div>

    <footer>
        <p>Contact us: <a href="mailto:contact@lofisupply.com">contact@lofisupply.com</a></p>
        <p>All sales are final. Commercial or Exclusive licenses only.</p>
    </footer>

    <script src="https://www.paypal.com/sdk/js?client-id=AQnmb8EvyKXnVd1zAyJOQFBs9mULlocD7oL176NoeTNHBETpTR4x3vL9ldSgaLlewn31Xm_fZJRKJIQM&currency=USD"></script>

    <script>
        const player = document.getElementById('player');
        const songList = document.getElementById('song-list');

        const songs = [
            { title: 'Song 1', src: 'songs/song1.wav' },
            { title: 'Song 2', src: 'songs/song2.wav' },
            { title: 'Song 3', src: 'songs/song3.wav' },
            { title: 'Song 4', src: 'songs/song4.wav' },
            { title: 'Song 5', src: 'songs/song5.wav' },
            { title: 'Song 6', src: 'songs/song6.wav' },
            { title: 'Song 7', src: 'songs/song7.wav' },
            { title: 'Song 8', src: 'songs/song8.wav' },
            { title: 'Song 9', src: 'songs/song9.wav' },
            { title: 'Song 10', src: 'songs/song10.wav' },
            { title: 'Song 11', src: 'songs/song11.wav' },
            { title: 'Song 12', src: 'songs/song12.wav' },
            { title: 'Song 13', src: 'songs/song13.wav' },
            { title: 'Song 14', src: 'songs/song14.wav' }
        ];

        songs.forEach((song) => {
            const li = document.createElement('li');
            const btn = document.createElement('button');
            btn.textContent = song.title;
            btn.addEventListener('click', () => {
                player.src = song.src;
                player.play();
            });
            li.appendChild(btn);
            songList.appendChild(li);
        });

        // PayPal Commercial Button ($20)
        paypal.Buttons({
            style: { layout: 'vertical', color: 'blue', shape: 'pill', label: 'paypal' },
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        description: "Commercial License",
                        amount: { value: '20.00' }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Commercial license purchased by ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-commercial');

        // PayPal Exclusive Button ($50)
        paypal.Buttons({
            style: { layout: 'vertical', color: 'gold', shape: 'pill', label: 'paypal' },
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        description: "Exclusive License",
                        amount: { value: '50.00' }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Exclusive license purchased by ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-exclusive');
    </script>
</body>
</html>
