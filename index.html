<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOFI_SUPPLY // SECURE_ARRAY_v3</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AQnmb8EvyKXnVd1zAyJOQFBs9mULlocD7oL176NoeTNHBETpTR4x3vL9ldSgaLlewn31Xm_fZJRKJIQM&currency=USD"></script>
    <style>
        :root {
            --neon-green: #0f0;
            --neon-cyan: #0ff;
            --neon-magenta: #f0f;
            --dark-bg: #000;
        }

        * {
            user-select: none;
            -webkit-user-drag: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--dark-bg);
            color: var(--neon-green);
            padding: 10px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            font-size: clamp(1.5em, 6vw, 3em);
            color: var(--neon-cyan);
            text-shadow: 0 0 15px var(--neon-cyan);
            animation: colorPulse 3s infinite alternate;
            margin: 20px 0;
        }

        @keyframes colorPulse {
            0% { color: var(--neon-green); text-shadow: 0 0 15px var(--neon-green); }
            50% { color: var(--neon-cyan); text-shadow: 0 0 15px var(--neon-cyan); }
            100% { color: var(--neon-magenta); text-shadow: 0 0 15px var(--neon-magenta); }
        }

        .license-terminal {
            width: 100%;
            max-width: 900px;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid var(--neon-green);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px var(--neon-green) inset;
            text-align: center;
        }

        .song-group {
            width: 100%;
            max-width: 900px;
            border: 2px solid var(--neon-magenta);
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 10px;
            background: rgba(15, 0, 15, 0.4);
        }

        .group-title {
            text-align: center;
            color: var(--neon-magenta);
            text-shadow: 0 0 10px var(--neon-magenta);
            margin-bottom: 25px;
            letter-spacing: 3px;
        }

        .song-card {
            margin-bottom: 35px;
            padding: 20px;
            background: #0a0a0a;
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .song-card h2 {
            margin: 0;
            font-size: 1.2em;
            color: var(--neon-green);
        }

        audio {
            width: 100%;
            height: 40px;
            filter: invert(100%) hue-rotate(180deg) brightness(1.4);
        }

        /* Unified Payment Wrapper */
        .glow-box {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid var(--neon-green);
            background: #000;
            animation: pulseShadow 2s infinite ease-in-out;
            overflow: hidden; /* Prevents button spill */
        }

        @keyframes pulseShadow {
            0%, 100% { box-shadow: 0 0 5px var(--neon-green); }
            50% { box-shadow: 0 0 20px var(--neon-cyan); }
        }

        .license-label {
            display: block;
            font-size: 0.8em;
            margin-bottom: 8px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* PayPal Button Container Resizing */
        .pp-container {
            width: 100%;
            min-height: 45px;
        }

        footer {
            padding: 40px;
            font-size: 0.7em;
            opacity: 0.6;
        }

        a { color: var(--neon-cyan); text-decoration: none; }
    </style>
</head>
<body oncontextmenu="return false;">

    <h1>>> SYSTEM_LOFI_DISTRIBUTION <<</h1>

    <div class="license-terminal">
        <p style="color:var(--neon-cyan); margin:0;">[SECURE_CHANNEL_ESTABLISHED]</p>
        <p style="margin: 10px 0;">COMMERCIAL: $20 | EXCLUSIVE: $50</p>
        <p style="font-size: 0.8em;">Inquiries: <a href="mailto:jbirdslofisupply@gmail.com">jbirdslofisupply@gmail.com</a></p>
    </div>

    <div id="songs-container" style="width:100%; max-width:900px;"></div>

    <footer>
        [!] NO_DOWNLOAD_POLICY_ENFORCED [!]
    </footer>

<script>
    const tracks = [
        'song1.wav','song2.wav','song3.wav','song4.wav','song5.wav','song6.wav',
        'song7.wav','song8.wav','song9.wav','song10.wav','song11.wav','song12.wav',
        'song13.wav','song14.wav'
    ];

    const container = document.getElementById('songs-container');
    const groupSize = 7;

    for (let i = 0; i < tracks.length; i += groupSize) {
        const groupSlice = tracks.slice(i, i + groupSize);
        const groupDiv = document.createElement('div');
        groupDiv.className = 'song-group';
        
        const gTitle = document.createElement('h3');
        gTitle.className = 'group-title';
        gTitle.textContent = `DATA_PACK_0${(i/groupSize) + 1}`;
        groupDiv.appendChild(gTitle);

        groupSlice.forEach((file, index) => {
            const trackNum = i + index + 1;
            const card = document.createElement('div');
            card.className = 'song-card';
            
            card.innerHTML = `
                <h2>>> SONG_${trackNum}</h2>
                <audio controls controlsList="nodownload" oncontextmenu="return false;">
                    <source src="${file}" type="audio/wav">
                </audio>
                
                <div class="glow-box">
                    <span class="license-label">COMMERCIAL ACCESS ($20)</span>
                    <div id="pp-comm-${trackNum}" class="pp-container"></div>
                </div>

                <div class="glow-box" style="border-color: var(--neon-magenta); animation-delay: 1s;">
                    <span class="license-label">EXCLUSIVE OWNERSHIP ($50)</span>
                    <div id="pp-excl-${trackNum}" class="pp-container"></div>
                </div>
            `;
            groupDiv.appendChild(card);

            // PayPal Commercial
            paypal.Buttons({
                style: { layout: 'horizontal', color: 'black', shape: 'rect', height: 35 },
                createOrder: (data, actions) => actions.order.create({
                    purchase_units: [{ description: `SONG ${trackNum} COMM`, amount: { value: '20.00' } }]
                })
            }).render(`#pp-comm-${trackNum}`);

            // PayPal Exclusive
            paypal.Buttons({
                style: { layout: 'horizontal', color: 'blue', shape: 'rect', height: 35 },
                createOrder: (data, actions) => actions.order.create({
                    purchase_units: [{ description: `SONG ${trackNum} EXCL`, amount: { value: '50.00' } }]
                })
            }).render(`#pp-excl-${trackNum}`);
        });

        container.appendChild(groupDiv);
    }

    // SECURITY BLOCKER
    document.addEventListener('keydown', (e) => {
        if (e.keyCode == 123 || (e.ctrlKey && (e.shiftKey && e.keyCode == 73)) || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 83))) {
            e.preventDefault();
        }
    });

    // Final Check: Layout uniform [OK] Overflow fixed [OK] All 14 Tracks present [OK]
</script>
</body>
</html>
