     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOFI_SUPPLY // SECURE_CONTRACT_VAULT</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AQnmb8EvyKXnVd1zAyJOQFBs9mULlocD7oL176NoeTNHBETpTR4x3vL9ldSgaLlewn31Xm_fZJRKJIQM&currency=USD"></script>
    <style>
        :root { --neon-green: #0f0; --neon-cyan: #0ff; --neon-magenta: #f0f; --dark-bg: #000; }
        * { user-select: none; box-sizing: border-box; }
        body { font-family: 'Courier New', monospace; background: var(--dark-bg); color: var(--neon-green); padding: 10px; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        h1 { text-align: center; color: var(--neon-cyan); text-shadow: 0 0 15px var(--neon-cyan); animation: colorPulse 3s infinite alternate; margin: 20px 0; }
        @keyframes colorPulse { 0% { color: var(--neon-green); } 50% { color: var(--neon-cyan); } 100% { color: var(--neon-magenta); } }

        .terminal-box { width: 100%; max-width: 900px; background: #0a0a0a; border: 2px solid var(--neon-green); padding: 20px; margin-bottom: 20px; box-shadow: 0 0 15px var(--neon-green) inset; }
        
        /* Contract Overlay Styles */
        #contract-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; padding: 20px; overflow-y: auto; border: 4px solid var(--neon-cyan); }
        .contract-text { color: #fff; font-size: 0.85em; line-height: 1.4; background: #111; padding: 20px; border: 1px solid var(--neon-cyan); margin-bottom: 20px; height: 300px; overflow-y: scroll; }
        
        .song-group { width: 100%; max-width: 900px; border: 2px solid var(--neon-magenta); padding: 20px; margin-bottom: 40px; border-radius: 10px; background: rgba(15, 0, 15, 0.4); }
        .song-card { margin-bottom: 35px; padding: 20px; background: #050505; border: 1px solid var(--neon-cyan); border-radius: 8px; display: flex; flex-direction: column; gap: 10px; }
        
        audio { width: 100%; height: 40px; filter: invert(1) hue-rotate(180deg); }
        .glow-box { width: 100%; padding: 12px; border: 1px solid var(--neon-green); background: #000; animation: pulseShadow 2s infinite ease-in-out; }
        @keyframes pulseShadow { 0%, 100% { box-shadow: 0 0 5px var(--neon-green); } 50% { box-shadow: 0 0 20px var(--neon-cyan); } }

        .btn-contract { background: var(--neon-cyan); color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        input[type="text"] { background: #000; border: 1px solid var(--neon-green); color: var(--neon-green); padding: 10px; width: 100%; margin-top: 10px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <h1>>> LOFI_SUPPLY_CONTRACT_PORTAL <<</h1>

    <div class="terminal-box">
        <p>[SYSTEM] AFTER PURCHASE: YOU MUST SIGN THE DIGITAL LICENSE AGREEMENT TO VALIDATE RIGHTS.</p>
    </div>

    <div id="songs-container" style="width:100%; max-width:900px;"></div>

    <div id="contract-overlay">
        <h2 id="contract-title" style="color: var(--neon-cyan);">DIGITAL_LICENSE_AGREEMENT</h2>
        <div class="contract-text" id="license-content">
            </div>
        <p>TYPE FULL LEGAL NAME TO EXECUTE CONTRACT:</p>
        <input type="text" id="signer-name" placeholder="Full Legal Name">
        <button class="btn-contract" onclick="executeContract()">EXECUTE & DOWNLOAD RECEIPT</button>
    </div>

<script>
    const tracks = ['song1.wav','song2.wav','song3.wav','song4.wav','song5.wav','song6.wav','song7.wav','song8.wav','song9.wav','song10.wav','song11.wav','song12.wav', 'song13.wav','song14.wav'];
    const container = document.getElementById('songs-container');
    let currentTransaction = { track: '', tier: '' };

    function showContract(trackName, tier) {
        currentTransaction = { track: trackName, tier: tier };
        document.getElementById('contract-overlay').style.display = 'block';
        const content = tier === 'COMMERCIAL' 
            ? `COMMERCIAL LICENSE AGREEMENT: This non-exclusive license grants the Licensee rights to use ${trackName} for up to 50,000 streams and sync use on social media. The Licensor (Lofi Supply) retains 100% ownership. Mechanical royalties are split 50/50. Usage on major labels requires an upgrade.`
            : `EXCLUSIVE LICENSE AGREEMENT: This exclusive license transfers all intellectual property rights for ${trackName} to the Licensee. The Licensor shall remove this track from public sale immediately. Licensee has unlimited streaming and broadcast rights. This is a "Work for Hire" arrangement as per BandLab standard legal code.`;
        document.getElementById('license-content').innerText = content;
    }

    function executeContract() {
        const name = document.getElementById('signer-name').value;
        if(name.length < 3) return alert("VALID LEGAL NAME REQUIRED");
        alert(`CONTRACT EXECUTED BY ${name.toUpperCase()}. A copy has been sent to your PayPal email.`);
        document.getElementById('contract-overlay').style.display = 'none';
    }

    const groupSize = 7;
    for (let i = 0; i < tracks.length; i += groupSize) {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'song-group';
        const gSlice = tracks.slice(i, i + groupSize);

        gSlice.forEach((file, index) => {
            const trackNum = i + index + 1;
            const card = document.createElement('div');
            card.className = 'song-card';
            card.innerHTML = `
                <h2>>> SONG_${trackNum}</h2>
                <audio controls controlsList="nodownload"><source src="${file}" type="audio/wav"></audio>
                <div class="glow-box">
                    <span style="font-size:0.7em;">COMMERCIAL ACCESS ($20)</span>
                    <div id="pp-comm-${trackNum}"></div>
                </div>
                <div class="glow-box" style="border-color: var(--neon-magenta);">
                    <span style="font-size:0.7em;">EXCLUSIVE OWNERSHIP ($50)</span>
                    <div id="pp-excl-${trackNum}"></div>
                </div>
            `;
            groupDiv.appendChild(card);

            paypal.Buttons({
                style: { height: 35, color: 'black' },
                createOrder: (data, actions) => actions.order.create({ purchase_units: [{ description: `SONG ${trackNum} COMM`, amount: { value: '20.00' } }] }),
                onApprove: (data, actions) => actions.order.capture().then(() => showContract(`SONG_${trackNum}`, 'COMMERCIAL'))
            }).render(`#pp-comm-${trackNum}`);

            paypal.Buttons({
                style: { height: 35, color: 'blue' },
                createOrder: (data, actions) => actions.order.create({ purchase_units: [{ description: `SONG ${trackNum} EXCL`, amount: { value: '50.00' } }] }),
                onApprove: (data, actions) => actions.order.capture().then(() => showContract(`SONG_${trackNum}`, 'EXCLUSIVE'))
            }).render(`#pp-excl-${trackNum}`);
        });
        container.appendChild(groupDiv);
    }

    document.addEventListener('keydown', (e) => { if (e.keyCode == 123 || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 83))) e.preventDefault(); });
</script>
</body>
</html>
